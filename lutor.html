<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Luis Fernando Torres Le√≥n</title>
    <link rel="icon" type="image/png" href="static/images/logo.png" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/border.css" />
    <link rel="stylesheet" href="css/carousel-big.css" />
    <link
      rel="stylesheet"
      href="css/bootstrap-4.4.1-dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">        
      <div class="title text-center">
        <h1>Lutor 3D Print</h1>
      </div>
      <div class="impresions">
        <div class="col-sm-12">
          <div
            id="carouselExampleCaptions"
            class="carousel slide"
            data-ride="carousel"
          >
            <ol class="carousel-indicators">
              <li
                data-target="#carouselExampleCaptions"
                data-slide-to="0"
                class="active"
              ></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <a
                  href="https://globalgamejam.org/2019/games/tag-em"
                  target="_blank"
                >
                  <img
                    src="./static/images/3d/53226582_267906094131873_1816160918448230462_n.jpg"
                    class="d-block w-100"
                    width="250"
                    height="550"
                /></a>

                <div class="carousel-caption d-none d-md-block">
                  <h5 class="carousel-title">Game Jam 2019</h5>
                </div>
              </div>
              <div class="carousel-item">
                <a
                  href="https://globalgamejam.org/2015/games/skill-handler"
                  target="_blank"
                >
                  <img
                    src="./static/images/3d/53226582_267906094131873_1816160918448230462_n.jpg"
                    class="d-block w-100"
                    width="250"
                    height="550"                    
                /></a>

                <div class="carousel-caption d-none d-md-block">
                  <h5>Game Jam 2015</h5>
                </div>
              </div>
              <div class="carousel-item">
                <img
                  src="./static/images/3d/53226582_267906094131873_1816160918448230462_n.jpg"
                  class="d-block w-100"
                  width="250"
                  height="550"                  
                />
                <div class="carousel-caption d-none d-md-block">
                  <h5>Todo List Flask</h5>
                </div>
              </div>
            </div>

            <!--buttons-->
            <a
              class="carousel-control-prev"
              href="#carouselExampleCaptions"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              href="#carouselExampleCaptions"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="css/bootstrap-4.4.1-dist/js/jquery-3.4.1.min.js"></script>
    <script src="css/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
  </body>
</html>
